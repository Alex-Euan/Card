<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">  
<link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="card">
        <header>
            <div class="image">
                <img src="images/icon-view.svg" alt="imagen de equilibrio cuadrado">
            </div>
    
            <div class="view">
                <a href="#">
                    <img src="images/image-equilibrium.jpg" alt="">
                </a>
            </div>
        </header>

        <div class="titulo">
            <a href="#">Equilibrium #3429</a>
        </div>

        <div class="descripcion">
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="eth">
            <p class="num"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
            <p> <img src="images/icon-clock.svg" alt=""> 3 days left</p>
        </div>
        
        <div class="autor">
            <img src="images/image-avatar.png" alt="imagen de perfil">
            <p>Creation for <span>Jules Wyvern</span></p>
        </div>
    </div>
</body>
</html>
